plugins {
    id 'org.springframework.boot' version '2.1.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'
}

group 'com.fanglin.dubbo'
version '1.0.0'

apply from: rootProject.projectDir.path + '/ext.gradle'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'maven-publish'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

// JVM 版本号要求
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    maven {
        url 'http://maven.aliyun.com/nexus/content/groups/public/'
    }
}

dependencies {
    compileOnly fileTree(dir: 'lib', includes: ['*jar'])
    annotationProcessor "org.projectlombok:lombok"

    compileOnly(
            "org.projectlombok:lombok",
    )
    compile("com.alibaba:dubbo-registry-nacos:${dubboRegistryNacosVersion}")
    compile("com.alibaba.boot:dubbo-spring-boot-starter:${dubboStarterVersion}")
    compile("com.alibaba:dubbo:${alibabaDubboVersion}")
    compile("com.fanglin.dubbo:dubbo-api:1.0.0") {
        transitive false
    }
    compile("com.fanglin.common:common:1.0.0") {
        transitive false
    }
    compile("org.springframework.boot:spring-boot-starter-web") {
        exclude module: 'spring-boot-starter-tomcat'
    }
    compile("org.springframework.boot:spring-boot-starter-undertow") {
        exclude module: 'undertow-websockets-jsr'
    }
    compile("org.springframework.boot:spring-boot-starter-security")
    compile("org.springframework.session:spring-session-data-redis")
    compile("redis.clients:jedis:${jedisVersion}")
    compile("io.netty:netty-all")
}